<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单</title>
	</head>
	<body>
		<h1>登录</h1>
		<form action="index.html" method="get">
			用户名：
				<input type="text" name="user" value="test"/>
			<br/>
			密码：
				<input type="password" name="pass"/>
			<br/>
			性别：
				<input type="radio" name="sex" value="nan"/>男
				<input type="radio" name="sex" value="nv"/>女
			<br/>
			午饭吃什么：
				<input type="radio" name="eat"/>食堂
				<input type="radio" name="eat"/>外卖
			<br/>
			爱好：
				<input type="checkbox" name="like" value="游戏"/>game
				<input type="checkbox" name="like" value="吃"/>eat
				<input type="checkbox" name="like" value="睡觉"/>sleep
			<br/>
			选项:
				<select name="select">
					<option value="one">选项一</option>
					<option value="two">选项二</option>
				</select>
			<br/>
			<input type="submit" value="登录" />
			<input type="button" value="注册" onclick="javascript:window.open('register.html')"/>	
		</form>
	</body>
</html>
